name: Build and Release Electron + Next.js

on:
  push:
    tags:
      - "v*.*.*" # Trigger on semantic version tags like v1.0.0

jobs:
  build-and-publish:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js and npm cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0 # match local dev Node
          cache: "npm"

      # 3️⃣ Pin exact npm version to match lockfile
      - name: Ensure npm version
        run: npm install -g npm@11.2.0

      # 4️⃣ Verify Node and npm versions
      - name: Print Node and npm versions
        run: |
          node -v
          npm -v

      # 5️⃣ Install dependencies using npm ci (lockfile must be up-to-date)
      - name: Install dependencies
        run: npm ci

      # 6️⃣ Build Next.js App Router
      - name: Build Next.js
        run: npm run build-next

      # 7️⃣ Build Electron app and publish to GitHub Releases
      - name: Build and Publish Electron App
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # required for GitHub Releases
        run: npm run dist:publish
