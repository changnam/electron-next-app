name: Build and Release Electron + Next.js

on:
  push:
    tags:
      - "v*.*.*" # Trigger on semantic version tags like v1.0.0

jobs:
  build-and-publish:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 4️⃣ Verify package-lock.json is present
      - name: Print package-lock.json after checkout
        run: cat package-lock.json

      # 2️⃣ Setup Node.js and npm cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0 # match local dev Node
          cache: "npm"

      # 4️⃣ Verify Node and npm versions
      - name: Print Node and npm versions
        run: |
          node -v
          npm -v

      # 5️⃣ Install dependencies using npm ci (lockfile must be up-to-date)
      - name: Install dependencies install dry run, this makes sure package-lock.json is up-to-date
        run: npm install --package-lock-only

      # 4️⃣ Verify package-lock.json is present
      - name: Print package-lock.json after dry run
        run: cat package-lock.json

      # 5️⃣ Install dependencies using npm ci (lockfile must be up-to-date)
      - name: Install dependencies
        run: npm ci

      # 7️⃣ Build Electron app and publish to GitHub Releases
      - name: Build and Publish Electron App
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }} # required for GitHub Releases
        run: npm run dist:publish
